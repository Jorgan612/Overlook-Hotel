<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Six+Caps&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body style="background-image: url(./images/overlook-carpet-top-down.png);" alt="murder rug">
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- <img src="./images/overlook-carpet-top-down.png" alt="creepy pattern"> -->
  <section class="main-login-section hidden">
    <form class="login-form">
      <label class="form-element-label">Username:</label>
      <input class="form-input">
      <label class="form-element-label">Password:</label>
      <input class="form-input">
      <button class="login-button form-elements">Login</button>
    </form>
  </section>
  <section class="user-dashboard-section">
    <header class="dashboard-header">
      <div class="hotel-name">
        <h1>The Overlook Hotel</h1>
      </div>
      <div class="user-greeting-and-logout">
        <h3 class="greeting-msg">Hello, <span>Jessica</span>!</h3>
        <button class="nav-logout-button">Logout</button>
      </div>
    </header>
    <section class="left-booking-section">
      <button class="book-a-room-button">Book a Room</button>
      <form class="booking-form">
        <label>Select a Date:</label>
        <input class="available-rooms-input">
        <div class="available-rooms-div">
          <article>
            <!-- AVAILABLE ROOMS GO HERE!  -->
          </article>
          <button class="select-available-room-button">Select Room</button>
        </div>
      </form>
    </section>
    <section class="right-user-booking-log-section">
      <div class="customer-bookings-div">
        <h2>Customer Bookings</h2>
      </div>
    </section>
  </section>


<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
