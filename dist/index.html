<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Six+Caps&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body style="background-image: url(./images/overlook-carpet-top-down.png);" alt="murder rug">
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- <img src="./images/overlook-carpet-top-down.png" alt="creepy pattern"> -->
  <section class="main-login-section hidden">
    <h1 class="overlook-login-page-welcome-msg">The Overlook welcomes you . . .</h1>
    <div class="login-page-bg-div">
      <form class="login-form">
        <label class="form-element-label" for="user">Username :</label>
        <input class="form-input" type="text" id="user" name="user">
        <label class="form-element-label" for="password">Password :</label>
        <input class="form-input" id="password" name="password">
        <button class="login-button form-elements">Login</button>
      </form>
    </div>
  </section>
  <section class="user-dashboard-section">
    <header class="dashboard-header">
      <div class="hotel-name-div">
        <h1 class="hotel-name">The Overlook Hotel</h1>
      </div>
      <div class="user-greeting-and-logout">
        <h3 class="greeting-msg" id="greetingMsg"></h3>
        <button class="nav-logout-button">Logout</button>
      </div>
    </header>
    <section class="left-booking-section">
      <h2 class="book-a-room-heading">Book a Room</h2>
      <section class="select-date-section">
        <div class="booking-date-selection-div">
          <label class="select-date-label" for="date">Select a Date:</label>
          <input class="available-rooms-date-input" type="date" id="date" name="date" value="date">
        </div>
        <div class="radio-button-room-type-div">
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="radioRoomType" name="roomType" value="all">
            <label for="all">All Room Types</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="radioRoomType" name="roomType" value="residential suite">
            <label for="residential">Residential Suite</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="radioRoomType" name="roomType" value="suite">
            <label for="suite">Suite</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="radioRoomType" name="roomType" value="single room">
            <label for="single">Single Room</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="radioRoomType" name="roomType" value="junior suite">
            <label for="junior">Junior Suite</label>
          </div>
        </div>
      </section>
      <div class="available-rooms-div" id="availableRoomsDiv">
          <!-- AVAILABLE ROOMS GO HERE!  -->
        <article class="available-room-card">
          <p>$160</P>
          <p>Suite</P>
          <p>1 queen bed</P>
        </article>
        <article class="available-room-card">
          <p>$200</P>
          <p>Single</P>
          <p>1 full bed</P>
        </article>
      </div>
      <button class="book-available-room-button" id="bookAvailableRoomButton">Book Room</button>
    </section>
    <section class="right-user-booking-log-section">
      <div class="customer-bookings-div">
        <h2 class="customer-bookings-header" id="customerBookingsHeader"></h2>
        <h3 class="customer-bookings-details-msg">Booking Details:</h3>
        <div class="display-customer-bookings-div" id="displayCustomerBookings">
          <!-- DOM display of customer bookings here!! -->
        </div>
      </div>
    </section>
  </section>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
