<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Six+Caps&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body style="background-image: url(./images/overlook-carpet-top-down.png);" alt="cheesy hotel carpet">
  <section class="main-login-section">
    <h1 class="overlook-login-page-welcome-msg">The Overlook welcomes you . . .</h1>
    <div class="login-page-bg-div">
      <form class="login-form">
        <label class="form-element-label" for="user">Username :</label>
        <input class="form-input" type="text" id="user" name="user">
        <label class="form-element-label" for="password">Password :</label>
        <input class="form-input" id="password" name="password">
        <button class="login-button" id="LoginButton">Login</button>
        <p class="login-error-msg hidden">INVALID USERNAME OR PASSWORD. PLEASE TRY AGAIN</p>
      </form>
    </div>
  </section>
  <section class="user-dashboard-section hidden">
    <header class="dashboard-header">
      <div class="hotel-name-div">
        <h1 class="hotel-name">The Overlook Hotel</h1>
      </div>
      <div class="user-greeting-and-logout">
        <h2 class="greeting-msg" id="greetingMsg"></h2>
        <button class="nav-logout-button">Logout</button>
      </div>
    </header>
    <section class="left-booking-section">
      <h2 class="book-a-room-heading">Book a Room</h2>
      <section class="select-date-section">
        <div class="booking-date-selection-div">
          <label class="select-date-label" for="date">Select a Date:</label>
          <input class="available-rooms-date-input calendar-input-js" type="date" id="date" name="date" value="date">
        </div>
        <div class="radio-button-room-type-div">
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="all" name="roomType" value="all">
            <label for="all">All Room Types</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="residentialSuite" name="roomType" value="residential suite">
            <label for="residentialSuite">Residential Suite</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="suite" name="roomType" value="suite">
            <label for="suite">Suite</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="singleRoom" name="roomType" value="single room">
            <label for="singleRoom">Single Room</label>
          </div>
          <div class="radio-styling-div">
            <input class="radio-button" type="radio" id="juniorSuite" name="roomType" value="junior suite">
            <label for="juniorSuite">Junior Suite</label>
          </div>
        </div>
        <div class="search-for-room-button-div">
          <button class="check-availability-button disable-button" id="checkAvailibilityButton">Check Availability</button>
        </div>
      </section>
      <div class="available-rooms-div hidden" id="availableRoomsDiv">
          <!-- AVAILABLE ROOMS GO HERE!  -->
      </div>
      <button class="book-available-room-button hidden" id="bookAvailableRoomButton">Book Room</button>
    </section>
    <section class="right-user-booking-log-section">
      <div class="customer-bookings-div">
        <h2 class="customer-bookings-header" id="customerBookingsHeader"></h2>
        <h3 class="customer-bookings-details-msg">Booking Details:</h3>
        <div class="display-customer-bookings-div" id="displayCustomerBookings" tabindex=0>
          <!-- DOM display of customer bookings here!! -->
        </div>
      </div>
    </section>
  </section>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
